<form [formGroup]="extractionForm" (ngSubmit)="onSubmit()">
    <!-- Main Section -->
    <mat-card class="mr-sm-2">
        <mat-card-header>
            <mat-card-title>Extraction Configuration</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <mat-form-field class="mr-sm-2">
                    <mat-label>Extraction Name</mat-label>
                    <input matInput formControlName="extractionName" required>
                </mat-form-field>

                <mat-form-field class="mr-sm-2">
                    <mat-label>Output Path</mat-label>
                    <input matInput formControlName="extractionPath" required>
                </mat-form-field>

                <mat-form-field class="mr-sm-2">
                    <mat-label>Extraction Type</mat-label>
                    <mat-select formControlName="extractionType">
                        <mat-option *ngFor="let type of extractionTypes" [value]="type">{{type}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </mat-card-content>
    </mat-card>

    <!-- Mail Section -->
    <mat-card class="mr-sm-2">
        <mat-card-header>
            <mat-card-title>Email Settings</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <mat-form-field class="mr-sm-2">
                    <mat-label>From</mat-label>
                    <input matInput type="email" formControlName="mailFrom">
                </mat-form-field>

                <mat-form-field class="mr-sm-2">
                    <mat-label>To</mat-label>
                    <input matInput type="email" formControlName="mailTo" required>
                </mat-form-field>

                <mat-form-field class="mr-sm-2">
                    <mat-label>CC</mat-label>
                    <input matInput type="email" formControlName="mailCc">
                </mat-form-field>
            </div>

            <mat-form-field class="mr-sm-2" style="width: 100%">
                <mat-label>Subject</mat-label>
                <input matInput formControlName="mailSubject">
            </mat-form-field>

            <mat-form-field class="mr-sm-2" style="width: 100%">
                <mat-label>Body</mat-label>
                <textarea matInput formControlName="mailBody" rows="4"></textarea>
            </mat-form-field>

            <div class="row">
                <mat-checkbox class="mr-sm-2" formControlName="attachFile">Attach File</mat-checkbox>
                <mat-checkbox formControlName="zipFile">Zip File</mat-checkbox>
            </div>
        </mat-card-content>
    </mat-card>

    <!-- CSV Section -->
    <mat-card class="mr-sm-2" *ngIf="showCsvSection">
        <mat-card-header>
            <mat-card-title>CSV Settings</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <mat-form-field class="mr-sm-2">
                    <mat-label>Separator</mat-label>
                    <input matInput formControlName="csvSettings.separator" maxlength="1">
                </mat-form-field>

                <mat-form-field class="mr-sm-2">
                    <mat-label>Date Format</mat-label>
                    <input matInput formControlName="csvSettings.dateFormat">
                </mat-form-field>

                <mat-form-field class="mr-sm-2">
                    <mat-label>Number Format</mat-label>
                    <input matInput formControlName="csvSettings.numberFormat">
                </mat-form-field>
            </div>
        </mat-card-content>
    </mat-card>

    <!-- XLS Section -->
    <mat-card class="mr-sm-2" *ngIf="showXlsSection">
        <mat-card-header>
            <mat-card-title>XLS Settings</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div formArrayName="sheets">
                <div *ngFor="let sheet of xlsSheets.controls; let sheetIndex = index" [formGroupName]="sheetIndex">
                    <div class="row">
                        <mat-form-field class="mr-sm-2">
                            <mat-label>Sheet Name</mat-label>
                            <input matInput formControlName="sheetName">
                        </mat-form-field>

                        <mat-form-field class="mr-sm-2">
                            <mat-label>Order</mat-label>
                            <input matInput type="number" formControlName="sheetOrder">
                        </mat-form-field>

                        <button mat-icon-button (click)="xlsSheets.removeAt(sheetIndex)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>

                    <!-- Headers and Fields would follow similar pattern -->
                </div>
            </div>
            <button mat-stroked-button class="mr-sm-2" type="button" (click)="addXlsSheet()">
                <mat-icon>add</mat-icon> Add Sheet
            </button>
        </mat-card-content>
    </mat-card>

    <!-- SQL Section -->
    <mat-card class="mr-sm-2">
        <mat-card-header>
            <mat-card-title>SQL Settings</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field class="mr-sm-2" style="width: 100%">
                <mat-label>SQL Query</mat-label>
                <textarea matInput formControlName="sqlQuery" rows="5"></textarea>
            </mat-form-field>

            <div formArrayName="sqlParameters">
                <div *ngFor="let param of sqlParameters.controls; let i = index" [formGroupName]="i">
                    <div class="row">
                        <mat-form-field class="mr-sm-2">
                            <mat-label>Parameter Type</mat-label>
                            <input matInput formControlName="parameterType">
                        </mat-form-field>

                        <mat-form-field class="mr-sm-2">
                            <mat-label>Parameter Name</mat-label>
                            <input matInput formControlName="parameterName">
                        </mat-form-field>

                        <mat-form-field class="mr-sm-2">
                            <mat-label>Parameter Value</mat-label>
                            <input matInput formControlName="parameterValue">
                        </mat-form-field>

                        <button mat-icon-button (click)="sqlParameters.removeAt(i)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
            <button mat-stroked-button class="mr-sm-2" type="button" (click)="addSqlParameter()">
                <mat-icon>add</mat-icon> Add Parameter
            </button>
        </mat-card-content>
    </mat-card>

    <div class="row">
        <button mat-stroked-button class="mr-sm-2" color="primary" type="button" routerLink="/extraction/list">
            Cancel
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!extractionForm.valid">
            Save Extraction
        </button>
    </div>
</form>
